
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>営業バック計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 480px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #cccccc;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result-section {
            margin-top: 30px;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
        }
        .result-title {
            font-size: 18px;
            color: #aaaaaa;
            margin-bottom: 10px;
        }
        .result {
            font-size: 22px;
            color: #00ffcc;
            text-align: center;
            word-break: break-word;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>営業バック計算</h1>

    <label>① お会計合計（税込）</label>
    <input type="number" id="total" placeholder="例：55000">

    <label>② シャンパン代金（税込）</label>
    <input type="number" id="champ1" placeholder="シャンパン1（任意）">
    <input type="number" id="champ2" placeholder="シャンパン2（任意）">
    <input type="number" id="champ3" placeholder="シャンパン3（任意）">
    <input type="number" id="champ4" placeholder="シャンパン4（任意）">
    <input type="number" id="champ5" placeholder="シャンパン5（任意）">

    <label>③ 指名代金合計（税込）</label>
    <input type="number" id="shimei" placeholder="例：6600（任意）">

    <label>④ 同伴代金（税込）</label>
    <input type="number" id="douhan" placeholder="例：0（任意）">

    <button onclick="calculate()">計算する</button>

    <div class="result-section">
        <div class="result-title">💰 営業バックの計算結果</div>
        <div class="result" id="result">ここに計算結果が表示されます</div>
    </div>

    <script>
        function parse(val) {
            return parseFloat(val) || 0;
        }

        function calculate() {
            const total = parse(document.getElementById('total').value);
            const champ = parse(document.getElementById('champ1').value)
                        + parse(document.getElementById('champ2').value)
                        + parse(document.getElementById('champ3').value)
                        + parse(document.getElementById('champ4').value)
                        + parse(document.getElementById('champ5').value);
            const shimei = parse(document.getElementById('shimei').value);
            const douhan = parse(document.getElementById('douhan').value);

            const base = total - champ - shimei - douhan;
            const resultDiv = document.getElementById('result');

            if (base <= 0) {
                resultDiv.innerHTML = '営業バック：対象外（控除が合計を上回っています）';
                return;
            }

            const taxExcluded = base / 1.1;
            const back = taxExcluded * 0.1;

            resultDiv.innerHTML =
                `営業バック：¥${Math.floor(back).toLocaleString()}<br>税抜対象額：¥${Math.floor(taxExcluded).toLocaleString()}`;
        }
    </script>
</body>
</html>
